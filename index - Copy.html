<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Interactive Website</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Load JS at end or with defer -->
  <script src="script.js" defer></script>
  <style>
    .garamond-text {
      font-family: Garamond, serif;
    }

    /* Header Styles */
    .header-flex {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #a373c3;
      padding: 20px 30px; /* Increased padding for a larger header */
    }

    .header-container {
      flex-grow: 1;
      text-align: center;
    }

    .site-title {
      color: white;
      font-size: 2em; /* Increased font size for a bigger title */
      margin: 0;
    }

    .login-btn {
      background-color: #ffffff;
      color: #a373c3;
      padding: 8px 16px; /* Slightly reduced padding */
      border-radius: 25px;
      text-decoration: none;
      font-size: 1em;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .login-btn:hover {
      background-color: #a373c3;
      color: white;
      transform: translateY(-2px);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    /* About Section */
    .about-section {
      margin: 20px;
      padding: 15px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .about-section p {
      color: #797777;
      font-size: 1.2em;
    }

    /* Flex Container */
    .section-container {
      display: flex;
      justify-content: space-around;
      gap: 20px;
      margin: 20px;
      flex-wrap: wrap;
    }

    .section-container section {
      flex: 1;
      min-width: 280px;
      max-width: 48%;
      background-color: #ffffff;
      padding: 15px;
      border-radius: 5px;
      box-sizing: border-box;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    section h2 {
      color: #333;
      font-size: 2em;
      text-align: center;
    }

    section img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }

    /* Button Styles */
    button {
      background-color: #a373c3;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background-color: #8e5cb5;
      transform: translateY(-2px);
    }

    /* Form Section */
    .form-section {
      background: white;
      margin: 40px auto;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(163, 115, 195, 0.2);
      max-width: 600px;
      animation: fadeIn 1s ease-in-out;
    }

    .form-section h2 {
      text-align: center;
      color: #6a329f;
      font-size: 2.2em;
      margin-bottom: 25px;
      font-weight: bold;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    form label {
      margin-bottom: 5px;
      font-weight: 600;
      color: #4a4a4a;
    }

    form input,
    form textarea {
      margin-bottom: 20px;
      padding: 12px 15px;
      border-radius: 10px;
      border: 2px solid #ddd;
      font-size: 1em;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      background-color: #fefefe;
    }

    form input:focus,
    form textarea:focus {
      border-color: #a373c3;
      box-shadow: 0 0 8px rgba(163, 115, 195, 0.5);
      outline: none;
    }

    form textarea {
      resize: vertical;
      min-height: 120px;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 10px;
      background-color: #a373c3;
      color: white;
    }
  </style>
</head>
<body>
  <header class="header-flex">
    <div class="header-container">
      <h1 class="site-title">Precise Weather Just For You!!</h1>
    </div>
    <a href="login.html" class="login-btn">Login</a>
  </header>

  <!-- About section stays outside the flex container -->
  <section class="about-section">
    <p><b>About This Project:</b> This project aims to build a responsive and interactive website that incorporates various weather updates for you.</p>
  </section>

  <!-- Flex container for side-by-side sections -->
  <div class="section-container">
    <section>
      <div style="text-align:center;">
        <h2><i>Weather</i></h2>
        <img src="https://wmo.int/sites/default/files/styles/featured_image_x1_768x512/public/2023-12/thumbnails_5.jpg?h=d1cb525d&itok=aZ4qUGTc" alt="Technology Image" />
        <br><br>
        <button id="colorChangeButton">Change Background Color</button>
      </div>
    </section>

    <section>
      <div style="text-align:center;">
        <h2><i>CITY WEATHER</i></h2>
        <input type="text" id="cityInput" placeholder="Enter City" />
        <button id="getWeatherBtn">Get Weather</button>
        <p id="weatherResult"></p>
      </div>
    </section>
  </div>

  <section class="form-section">
    <h2>Contact Us</h2>
    <form id="contactForm" novalidate>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Your name" required />
  
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Your email" required />
  
      <label for="message">Message:</label>
      <textarea id="message" placeholder="Your message" required></textarea>
  
      <button type="submit">Send Message</button>
  
      <p id="formFeedback"></p>
    </form>
  </section>
  
  <footer>
    <p>&copy; 2025 My Interactive Website @Vaishnavi</p>
  </footer>
</body>
